<!DOCTYPE html>
<html>
<body>

<p>Fetch JSON object and display in html.</p>

<p id="demo"></p>
<script >
var myObj, x;
myObj = {"Employee name:":"Eram", "Salary:":400000, "Phone:":9833800041};
for (x in myObj) {
  document.getElementById("demo").innerHTML += x + myObj[x] + "<br>";
}
</script>

</body>
</html>
